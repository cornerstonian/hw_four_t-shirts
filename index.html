<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">
        <title>T-Shirts Lab</title>
    </head>
    <body>
      <div class="container">

          <div class="shirtCol">
             <div class="shirt-image">
               <img class="blue-front" src="images/blueshirtfront.jpg" alt="blue-shirt">
             </div>

             <div class="option-bar">
                <ul class="items">
                    <li><i class="material-icons change">autorenew</i></li>
                    <li><i class="material-icons change">favorite_border</i></li>
                    <li>
                       <i class="material-icons">stop</i>
                       <div class="diff-colors">
                         <img src="images/colorswatches.jpg" alt="color-swatches">
                       </div>
                    </li>
                      <li>
                        <span class="change size">XL</span>
                        <div class="size-chart">
                          <img src="images/shirtsizes.jpg" alt="shirt-sizes">
                        </div>
                    </li>
                    <li><i class="material-icons change cart">shopping_cart</i></li>
                </ul>
             </div>

             <div class="footer">
               <span class="cause">Save My Trees </span>
               <span class="price">$29</span>
             </div>
           </div>




               <div class="shirtCol pink">
                  <div class="shirt-image">
                    <img src="images/pinkshirtfront.jpg" alt="blue-shirt">
                  </div>

                  <div class="option-bar">
                     <ul class="items">
                         <li><i class="material-icons change">autorenew</i></li>
                         <li><i class="material-icons change">favorite_border</i></li>
                         <li>
                            <i class="material-icons pink-stop">stop</i>
                            <div class="diff-colors">
                              <img src="images/colorswatches.jpg" alt="color-swatches">
                            </div>
                         </li>
                           <li>
                             <span class="change size">XL</span>
                             <div class="size-chart">
                               <img src="images/shirtsizes.jpg" alt="shirt-sizes">
                             </div>
                         </li>
                         <li><i class="material-icons change cart">shopping_cart</i></li>
                     </ul>
                  </div>

                  <div class="footer">
                    <span class="cause">Nature Lover</span>
                    <span class="price">$29</span>
                  </div>



                  <div class="shirtCol  yellow">
                     <div class="shirt-image">
                       <img src="images/yellowshirtfront.jpg" alt="yellow-shirt">
                     </div>

                     <div class="option-bar">
                        <ul class="items">
                            <li><i class="material-icons change">autorenew</i></li>
                            <li><i class="material-icons change">favorite_border</i></li>
                            <li>
                               <i class="material-icons yellow-stop">stop</i>
                               <div class="diff-colors">
                                 <img src="images/colorswatches.jpg" alt="shirt-sizes">
                               </div>
                            </li>
                              <li>
                                <span class="change size">XL</span>
                                <div class="size-chart">
                                  <img src="images/shirtsizes.jpg" alt="shirt-sizes">
                                </div>
                            </li>
                            <li><i class="material-icons change cart">shopping_cart</i></li>
                        </ul>
                     </div>

                     <div class="footer">
                       <span class="cause">Forest Walk </span>
                       <span class="price">$29</span>
                     </div>


    </div>
  </body>
</html>
